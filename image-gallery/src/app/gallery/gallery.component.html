<div class="gallery-container">
  <div class="gallery">
    <div *ngFor="let data of galleryData; let i = index" class="gallery-img">
      <img
        (click)="onPreviewImage(i)"
        [src]="data.imgSrc"
        [alt]="data.imgAlt"
      />
    </div>
  </div>
  <div *ngIf="showMask" class="box" @animation2>
    <span *ngIf="showCount" class="count"
      >{{ currentIndex + 1 }}/{{ totalImageCount }}</span
    >
    <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
      <i class="far fa-times"></i>
    </button>
    <button *ngIf="controls" class="btn-box-carousel btn-prev" (click)="prev()">
      <i class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev"></i>
    </button>
    <button *ngIf="controls" class="btn-box-carousel btn-next" (click)="next()">
      <i class="fas fa-arrow-circle-right icon-lightbox-carousel icon-next"></i>
    </button>

    <div
      *ngIf="previewImage"
      [@animation]="{value: 'visible'}"
      (@animation.done)="onAnimationEnd($event)"
      class="box-img"
    >
      <img [src]="currentBoxImage.imgSrc" [alt]="currentBoxImage.imgAlt" />
    </div>
  </div>
</div>
